{% extends 'layout.html' %}

{% block body %}

<h3 class="mt-3">Merge {{user.get_full_name}}'s Profile</h3>

<div class="alert alert-danger">
    Warning! This will delete this user and add all of its data to the other user.
</div>
<form method="POST" class="form">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Merge</button>
</form>

{% endblock %}
