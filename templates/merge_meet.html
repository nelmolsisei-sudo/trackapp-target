{% extends 'layout.html' %}

{% block body %}

<h3 class="mt-3">Merge "{{meet}}" Data</h3>

<div class="alert alert-danger">
    Warning! This will delete this meet and add all of its data to the meet you've selected.
</div>
<form method="POST" class="form">
    {% csrf_token %}
    {{form}}
    <button type="submit" class="btn btn-primary">Merge</button>
</form>

{% endblock %}
